<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Amorabi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #BF7AB4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cadastro-container {
      background-color: #fdfdfd;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 320px;
      position: relative;
    }

    h2 {
      margin-bottom: 5px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #b37b56;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #945d3d;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #BF7AB4;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .mensagem-sucesso {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4BB543;
      color: black;
      padding: 8px 15px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <div class="mensagem-sucesso" id="sucessoMsg">Cadastro realizado com sucesso!</div>

    <h2>Cadastro - Amorabi</h2>
    <p>Oficinas que transformam</p>

    <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" oninput="mascaraCPF(this)">
    <input type="email" placeholder="Digite seu e-mail">
    <input type="date" placeholder="Data de nascimento">
    <input type="password" placeholder="Crie uma senha">

    <button onclick="cadastrar()">Cadastrar</button>
    <a class="link" href="login.html">Já tem uma conta? Faça login</a>
  </div>

  <script>
    function mascaraCPF(input) {
      let cpf = input.value;
      cpf = cpf.replace(/\D/g, '');
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
      cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      input.value = cpf;
    }
//função para mostrar sucesso ao cadastrar
    function cadastrar() {
      const msg = document.getElementById('sucessoMsg');
      msg.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500); //Aguarda um momento e envia para login
    }
  </script>
</body>
</html>
