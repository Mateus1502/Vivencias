<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo à Amorabi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #007bff;
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 3px solid #ccc;
    }

    .left img {
      width: 220px;
    }

    .right {
      flex: 1;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 20px;
    }

    .right h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #444;
    }

    .right p {
      margin-bottom: 40px;
      max-width: 320px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 10px 24px;
      background-color: #b37b56;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #945d3d;
    }
  </style>
</head>
<body>

  <div class="left">
    <img src="imagens/amorabi.png" alt="Logo Amorabi">
  </div>

  <div class="right">
    <h1>Amorabi em Movimento</h1>
    <p>Oficinas que transformam vidas, promovendo inclusão, bem-estar e desenvolvimento para todos.</p>
    <div class="buttons">
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>

</body>
</html>
