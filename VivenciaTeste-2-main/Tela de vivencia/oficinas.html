<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Oficinas - Amorabi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1557683304-673a23048d34?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      color: #333;
    }

    .oficinas-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      width: 95%;
      max-width: 1300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .top-bar a {
      text-decoration: none;
      background-color: #b37b56;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .top-bar a:hover {
      background-color: #945d3d;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #4d3d2c;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: #f7f0e9;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }

    .card p {
      margin-top: 15px;
      font-weight: bold;
      color: #5a4d3d;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="oficinas-container">

    <h2>Oficinas Disponíveis</h2>

    <div class="grid">

        <div class="top-bar">
      <a href="agenda.html">Agenda</a>
          </div>

      <!-- Teatro e Expressão -->
      <div class="card">
        <img src="imagens/teatro.jpg" alt="Teatro">
        <p>Teatro e Expressão</p>
        <a class="link" href="teatro.html">Venha explorar a magia do teatro</a>
      </div>

      <!-- Violão e Canto -->
      <div class="card">
        <img src="imagens/violao e canto.jpg" alt="Violão e Canto">
        <p>Violão e Canto</p>
        <a class="link" href="violao.html">Solte sua voz</a>
      </div>

      <!-- Capoeira -->
      <div class="card">
        <img src="imagens/capoeira.jpg" alt="Capoeira">
        <p>Capoeira</p>
        <a class="link" href="capoeira.html">Luta ou dança? Descubra</a>
      </div>

      <!-- Artesanato -->
      <div class="card">
        <img src="imagens/artesanato.png" alt="Artesanato">
        <p>Artesanato</p>
        <a class="link" href="artesanato.html">Viva sua prórpia versão de ghost</a>
      </div>

    </div>

  </div>

</body>
</html>
